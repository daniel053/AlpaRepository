<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Alpa - Registrar</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
	
				<hr/>
			<form action="insere" method="post">
			    <div class="form-group">
			        <label for="nomeusuario">Nome de Usuário:</label> 
			        <input type="text" class="form-control" id="nomeusuario" name="nomeusuario" placeholder="Usuário*"/>
			    </div>
			    <div class="form-group">
			        <label for="senha">Senha:</label> 
			        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha*"/>
			    </div>    
			    <div class="form-group">
			        <label for="nick">Nick:</label> 
			        <input type="text" class="form-control" id="nick" name="nick" placeholder="Nickname*"/>
			    </div>
			    <div class="form-group">
			        <label for="email">E-mail:</label> 
			        <input type="email" class="form-control" id="email" name="email" placeholder="Email*"/>
			    </div>
			    <div class="form-group">
			        <label for="level">Level:</label> 
			        <input type="number" class="form-control" id="level" name="level" placeholder="Level*"/>
			    </div>
			    <button type="submit" class="btn btn-success">Cadastrar</button>
			</form>
	
	
	</body>
</html>
