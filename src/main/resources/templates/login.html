<!DOCTYPE html>
<html
		  xmlns:th="http://www.thymeleaf.org" 
		  xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:h="http://java.sun.com/jsf/html"
	      xmlns:f="http://java.sun.com/jsf/core"
	      xmlns:p="http://primefaces.org/ui">
      
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!------ Include the above in your HEAD tag ---------->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Alpa - Login</title>
	</head>
	
	
	
	
	
	
	
	
	<body>
		<div class="container">
	        <div class="row justify-content-center align-items-center" style="height:100vh">
	            <div class="col-4">
	                <div class="card">
	                    <div class="card-body">
	                      <hr/>
	                        <form action="logar" autocomplete="off" method="post">
	                       		 <h2>Bem vindo ao Alpa!</h2>
	                            <div class="form-group" >
	                                <input type="text" class="form-control" id="nomeusuario" name="nomeusuario" placeholder="Digite seu login*"/>	                            
	                            </div>
	                            <div class="form-group">
	                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha*"/>
	                            </div>
	                            <button type="submit" class="btn btn-primary" >Entrar</button>
	                            <a href="registrar">Registrar-se</a>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
	</body>
</html>
